<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexburg Local Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rexburg Local Market</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#account">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Rexburg Local Market</h2>
            <p>Your go-to platform for local goods and services.</p>
        </section>

        <section id="products">
            <h2>Products</h2>
            <button id="search-products-btn">Search Products</button>
            <button id="filter-products-btn">Filter Products</button>
            <div id="product-list">
                <!-- Product list will go here -->
            </div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <button id="view-cart-btn">View Cart</button>
            <!-- Cart details will go here -->
        </section>

        <section id="orders">
            <h2>Orders</h2>
            <!-- Order management will go here -->
        </section>

        <section id="account">
            <h2>Account</h2>
            <button id="sign-up-btn">Sign Up</button>
            <button id="log-in-btn">Log In</button>
            <button id="log-out-btn">Log Out</button>
            <!-- User authentication and account management will go here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Rexburg Local Market</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
